    <!-- Define button click functionality -->
    <script>
      var submit = document.querySelector("#submit-button");
      var hitButton = document.querySelector("#hit-button");
      var standButton = document.querySelector("#stand-button");
      var input = document.querySelector("#input-field");
      var output = document.querySelector("#output-div");
      var addPlayerButton = document.querySelector("#add-player");
      var addComputerButton = document.querySelector("#add-computer");

      submit.addEventListener("click", function () {
        let result = main();
        output.innerHTML = result;
      });
      hitButton.addEventListener("click", function () {
        let result = hit();
        output.innerHTML = result;
      });
      standButton.addEventListener("click", function () {
        let result = stand();
        output.innerHTML = result;
      });
      addPlayerButton.addEventListener("click", function () {
        let result = addPlayer(input.value);
        output.innerHTML = result;
        input.value = "";
      });
      addComputerButton.addEventListener("click", function () {
        let result = addComputer();
        output.innerHTML = result;
