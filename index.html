    <!-- CSS -->
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Open Sans", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7df1e; /* sets the background color */
        color: #1d3557; /* sets the font color */
      }

      .header {
        text-align: center;
        font-size: 3rem; /* increase header font size */
        margin: 2rem 0;
        color: #e63946; /* sets the header color */
      }

      #container {
        background-color: #a8dadc; /* sets the container background color */
        margin: 0 auto;
        max-width: 800px;
        padding: 3rem 2rem;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* adds a box shadow */
        text-align: center;
        position: relative;
      }

      input {
        font-size: 1.5rem; /* decrease input font size */
        line-height: 2.5rem;
        margin: 1rem 0;
        padding: 0.5rem;
        width: 100%;
        border-radius: 5px; /* adds a border radius */
        border: none; /* removes the border */
        background-color: #f5f5f5; /* sets the input background color */
      }

      button {
        font-size: 1.5rem; /* decrease button font size */
        line-height: 2.5rem;
        /* margin: 1rem; */
        padding: 0.5rem 1rem;
        border-radius: 5px; /* adds a border radius */
        border: none; /* removes the border */
        background-color: #457b9d; /* sets the button background color */
        color: #f5f5f5; /* sets the button font color */
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* adds a box shadow */
        cursor: pointer; /* changes the cursor to a pointer */
        margin: 10px auto;
        display: inline-block;
      }

      button:hover {
        background-color: #1d3557; /* changes the button background color on hover */
      }

      button:active {
        transform: translateY(2px); /* adds a button press effect */
      }
      #output-div {
        background-color: #f5f5f5; /* sets the output div background color */
        margin: 2rem 0;
        padding: 2rem;
        width: 100%;
        border-radius: 5px; /* adds a border radius */
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* adds a box shadow */
        font-size: 30px;
      }
      /* Add dark theme styles */
      body.dark-mode {
        background-color: #121212;
        color: #f1f1f1;
      }

      .dark-mode #container {
        background-color: #2c2c2c;
      }

      .dark-mode .header {
        color: #f54242;
      }

      .dark-mode input {
        background-color: #3c3c3c;
        color: #f1f1f1;
      }

      .dark-mode #output-div {
        background-color: #3c3c3c;
      }
    </style>

  <body>
    <h1 class="header">üöÄ Rocket Academy üöÄ</h1>
    <h1 class="header">‚ô£Ô∏è Basics - Blackjack ‚ô†Ô∏è</h1>
    <div id="container">
      <p>
        Welcome to the game! Click the "start" button to start the game.<br />Click
        the "restart" button to restart.
      </p>
      <br />
      <!-- <button id="submit-button">Submit</button> -->
      <button id="start-button">Start</button>
      <button id="hit-button">Hit</button>
      <button id="stand-button">Stand</button>
      <button id="restart-button">Restart</button>
      <button
        id="dark-mode-toggle"
        style="position: fixed; top: 1rem; right: 1rem"
      >
        Toggle Dark/Light Mode
      </button>
      <!-- <p>Output:</p> -->
      <div id="output-div"></div>
    </div>
    <!-- Import program logic -->
    <script src="script.js"></script>
    <!-- Define button click functionality -->
    <script>
      var hitButton = document.querySelector("#start-button");
      hitButton.addEventListener("click", function () {
        var result = main("start");
        var output = document.querySelector("#output-div");
        output.innerHTML = result;
      });
      var restartButton = document.querySelector("#restart-button");
      restartButton.addEventListener("click", function () {
        var result = resetGame();
        var output = document.querySelector("#output-div");
        output.innerHTML = result;
      });
      var hitButton = document.querySelector("#hit-button");
      hitButton.addEventListener("click", function () {
        var result = main("hit");
        var output = document.querySelector("#output-div");
        output.innerHTML = result;
      });

      var hitButton = document.querySelector("#stand-button");
      hitButton.addEventListener("click", function () {
        var result = main("stand");
        var output = document.querySelector("#output-div");
        output.innerHTML = result;
      });
      var darkModeToggle = document.querySelector("#dark-mode-toggle");
      darkModeToggle.addEventListener("click", function () {
        document.body.classList.toggle("dark-mode");
      });
    </script>
