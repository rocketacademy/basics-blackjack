    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Open Sans", sans-serif;
        margin-left: 30px;
        margin-right: 30px;
        background-color: rgb(20, 199, 248);
        color: black; /* sets the font color */
        background-image: url(""); /* The image used */
        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* Do not repeat the image */
        background-size: cover; /* Resize the background image to cover the entire container */
      }

      #output-div img {
        display: block;
        max-width: 100%;
        max-height: 200px;
      }
      .header {
        text-align: center;
        font-size: 1.1rem;
        margin-bottom: 3rem;
      }

      #container {
        background-color: rgb(196, 109, 226);
        margin: 40px auto;
        max-width: 800px;
        padding: 38px 31px;
        transition: background-color 1s;
        border-radius: 10%;
      }

      #output-div.color-change-win {
        background-color: rgb(96, 239, 118);
      }

      #output-div.color-change-lose {
        background-color: rgb(251, 96, 75);
      }

      input {
        font-size: 21px;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 9px;
        width: 100%;
      }

      button {
        font-size: 21px;
        line-height: 33px;
        margin: 0 0px 23px 0;
        padding: 0 6px;
        width: 120px;
      }

      #button-container {
        /* child elements of #button-container will behave as flex items */
        display: flex;

        /* evenly distribute the buttons along main axis (from left to right)*/
        justify-content: space-between;

        /* makes element expand horizontally to take up available space in parent div container*/
        width: 100%;
      }

      #output-div {
        background-color: lightgrey;
        margin: 20px auto;
        padding: 20px;
        width: 100%;
        transition: background-color 1s;
        border-radius: 10%;
      }

      .notification {
        background-color: #f1f1f1;
        color: #000;
        padding: 10px;
        margin: 20px auto;
        max-width: 300px;
        border-radius: 4px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        opacity: 0; /* initially hidden with 0 opacity */
        animation-duration: 1s;
        animation-fill-mode: forwards; /* Stay at the end state after animation ends */
      }

      @keyframes fadeInOut {
        0% {
          opacity: 0;
          transform: translateY(10px); /* Add a slight vertical translation */
        }
        50% {
          opacity: 1;
          transform: translateY(0); /* Move back to its original position */
        }
        100% {
          opacity: 0;
          transform: translateY(
            -10px
          ); /* Move slightly upwards before disappearing */
        }
      }

      .logo-img {
        height: 49px;
        position: relative;
        top: 22px;
      }

      /* increase header font size on wider screens */
      @media screen and (min-width: 600px) {
        .header {
          font-size: 2rem;
        }
      }

      <br />
      <div id="button-container">
        <button id="submit-button">Submit</button>
        <button id="hit-button">Hit</button>
        <button id="stand-button">Stand</button>
      </div>
      <p>Output:</p>
      <div id="output-div">
        Welcome to Blackjack! Press any of the buttons to start. <br />Remember,
        once a player hits above 16 on the third card, the player wins!
      </div>
    </div>
    <div class="notification" id="messageBox"></div>
    <!-- Import program logic -->
    <script src="script.js"></script>
    <!-- Define button click functionality -->
    <script>
      var buttonSubmit = document.querySelector("#submit-button");
      var buttonHit = document.querySelector("#hit-button");
      var buttonStand = document.querySelector("#stand-button");

      buttonSubmit.addEventListener("click", function () {
        // Set result to input value
        var input = document.querySelector("#input-field");
        var result = main();

        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerHTML = result;

        // Reset input value
        input.value = "";
      });

      buttonHit.addEventListener("click", function () {
        // Calling the main function with input "hit"
        var result = main("hit");

        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerHTML = result;
      });

      buttonStand.addEventListener("click", function () {
        // Calling the main function with input "hit"
        var result = main("stand");

        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerHTML = result;
      });
    </script>
