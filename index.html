  <body>
    <h1 class="header">Rocket Academy</h1>
    <h1 class="header">‚ô£Ô∏è Basics - Blackjack ‚ô†Ô∏è</h1>
    <div id="container">
      <p>Your options:</p>
      <input id="input-field" />
      <br />
      <button id="submit-button">Start / Submit</button>
      <br />
      <button id="hit-button" disabled>Hit</button>
      <button id="stand-button" disabled>Stand</button>
      <p>Table:</p>
      <div id="output-div"></div>
    </div>
    <script src="script.js"></script>
    <script>
      var button = document.querySelector("#submit-button");
      button.addEventListener("click", function () {
        var input = document.querySelector("#input-field");
        var result = main((input.value = ""));

        var output = document.querySelector("#output-div");
        output.innerHTML = result;

        input.value = "";
      });
      var hitButton = document.querySelector("#hit-button");
      hitButton.addEventListener("click", function () {
        var input = document.querySelector("#input-field");
        var result = main((input.value = "hit"));

        var output = document.querySelector("#output-div");
        output.innerHTML = result;

        input.value = "";
      });
      var standButton = document.querySelector("#stand-button");
      standButton.addEventListener("click", function () {
        var input = document.querySelector("#input-field");
        var result = main((input.value = "stand"));

        var output = document.querySelector("#output-div");
        output.innerHTML = result;

        input.value = "";
      });
    </script>
