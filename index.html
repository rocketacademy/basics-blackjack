  <body>
    <h1 class="header">

    </h1>
    <h1 class="header">‚ô£Ô∏è Blackjack ‚ô†Ô∏è</h1>
    <div id="container">
      <p>Your bet:</p>
      <input id="input-field" />
      <br />
      <div class="buttons">
        <button id="submit-button">Submit</button>
        <button id="hit-button">Hit</button>
        <button id="stand-button">Stand</button>
      </div>
      <div id="output-div">
        The player who is closer to, but not above 21 wins the hand. <br />
        <br />
        Please enter number of points to bet (1 to 100) and press Submit to
        start.
      </div>
    </div>

    <!-- Import program logic -->
    <script src="script.js"></script>

    <!-- Define button click functionality -->
    <script>
      var submitButton = document.querySelector("#submit-button");
      submitButton.addEventListener("click", function () {
        // Set result to input value
        var input = document.querySelector("#input-field");
        var result = main(input.value);

        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerHTML = result;
        // Reset input value
        input.value = "";
      });

      var hitButton = document.querySelector("#hit-button");
      hitButton.addEventListener("click", function () {
        var output = document.querySelector("#output-div");
        output.innerHTML = main();
      });

      var standButton = document.querySelector("#stand-button");
      standButton.addEventListener("click", function () {
        didPlayerStand = true;
        var output = document.querySelector("#output-div");
        output.innerHTML = main();
        reset();
      });
    </script>
    <!-- Background video -->
