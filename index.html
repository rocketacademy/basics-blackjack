<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto+Mono:ital,wght@0,100;0,300;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Neonderthaw&family=Nixie+One&family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="blackjacktitle.css" />
    <link rel="stylesheet" href="blackjackbody.css" />
    <title>Basics</title>
  </head>
  <div id="text">
    <h1>BL<span class="offset">♠</span>CKJA<span class="offset">CK</span></h1>
  </div>
  <body>
    <div id="container">
      <div id="profiles">
        <div id="profile-player">
          <div id="player-cards" class="cards"></div>
        </div>
        <div id="profile-dealer">
          <div id="dealer-cards" class="cards">
            <div class="hidden-container">
              <img id="hidden-back" src="./images/back.png" />
              <img id="hidden-front" />
            </div>
            <div id="dealer-initial"></div>
          </div>
        </div>
      </div>
      <div class="buttons">
        <div id="hit-button">HIT</div>
        <div id="stay-button">STAND</div>
        <div id="deal-button">DEAL</div>
      </div>
      <div class="bet-container">
        <div id="player-bet">
          YOUR BET: <input id="bet-input" type="number" min="0" max="100" />
        </div>
        <div id="bet-out-of">out of</div>
        <div id="player-money">100</div>
      </div>
      <div id="bet-sign">BET➜</div>
      <div class="results-container">
        <div id="game-results taka">WELL?</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
