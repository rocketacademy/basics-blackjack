<!DOCTYPE html>

<html>
  <head>
    <title>SWE Fundamentals</title>

    <style>
      html {
        background-color: #86471b;
      }
      * {
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        margin-left: 30px;
        margin-right: 30px;
      }
      .player-hand.img {
        width: 20%;
        height: 20%;
      }

      #header {
        text-align: center;
      }
      .jackblack {
        width: 50%;
        height: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      #container {
        background-color: green;
        margin: 40px auto;
        max-width: 800px;
        padding: 38px 31px;
      }
      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
      }

      input {
        font-size: 21px;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 9px;
        width: 100%;
      }

      button {
        font-size: 21px;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 6px;
      }

      #output-div {
        background-color: lightgrey;
        margin: 20px auto;
        padding: 20px;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <h1 id="header">ðŸ‚» Jack Black's Blackjack ðŸ‚»</h1>
    <audio id="looping-audio" controls loop class="center">
      <source src="godofgamblersost.m4a" type="audio/mp4" />
      Your browser does not support the audio element.
    </audio>
    <p class="jackblack">
      <img
        src="jackedjackblack.jpg"
        alt="Image of jacked Jack Black"
        class="center"
      />
    </p>

    <div id="container">
      <p>Input:</p>

      <input id="input-field" />

      <br />

      <button id="submit-button">Submit</button>
      <p>Output:</p>
      <div id="player-hand"></div>
      <div id="computer-hand"></div>
      <div id="output-div">
        Welcome to Jack Black's Blackjack! Hit the submit button to start!
      </div>
    </div>

    <script>
      var audio = document.getElementById("looping-audio");
      audio.addEventListener("ended", function () {
        this.currentTime = 0; // Reset the audio to the beginning
        this.play(); // Start playing the audio again
      });

      var button = document.querySelector("#submit-button");

      button.addEventListener("click", function () {
        var input = document.querySelector("#input-field");

        var result = main(input.value);

        var output = document.querySelector("#output-div");
        output.innerHTML = result;

        input.value = "";
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
