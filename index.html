    <!-- CSS -->
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Manrope", sans-serif;
        margin-left: 30px;
        margin-right: 30px;
        background-image: linear-gradient(
            to bottom,
            rgba(0, 0, 0, 0.3) 0%,
            rgba(0, 0, 0, 0.4) 100%
          ),
          url("./img/casino.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        color: white;
      }

      #header {
        text-align: center;
      }

      #container {
        margin: 40px auto;
        max-width: 800px;
        padding: 38px 31px;
      }

      input {
        font-size: 21px;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 9px;
        width: 100%;
      }

      button {
        font-family: "Manrope", sans-serif;
        font-size: 21px;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 6px;
        width: calc(50% - 4px);
      }
      #submit-button {
        width: calc(100% - 4px);
      }

      #output-div {
        background-color: lightgrey;
        margin: 20px auto;
        padding: 20px;
        width: 100%;
        color: black;
      }

      .money-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
      }

      /* increase header font size on wider screens */
      @media screen and (min-width: 600px) {
        .header {
          font-size: 2rem;
        }
      }
    </style>

  <body>
    <h1 id="header">üëØ‚Äç‚ôÄÔ∏èWelcome to the ROCKET CASINOüëØ‚Äç‚ôÄÔ∏è</h1>
    <br />
    <img class="money-image" src="./img/blackjack_table.gif" alt="" />
    <div id="container">
      <p>
        Enter your bet before clicking New Game [You have 100 credits to begin
        with]:
      </p>
      <input id="input-field" />
      <button id="submit-button">New Game</button>
      <button id="hit-button">Hit</button>
      <button id="stand-button">Stand</button>
      <div id="output-div"></div>
    </div>
    <!-- Import program logic -->
    <script src="script.js"></script>
    <!-- Define button click functionality -->
    <script>
      var start_button = document.querySelector("#submit-button");
      start_button.addEventListener("click", function () {
        var input = document.querySelector("#input-field");
        var result = main(input.value);

        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerHTML = result;

        // Reset input value
        input.value = "";
      });

      var hit_button = document.querySelector("#hit-button");

      hit_button.addEventListener("click", function () {
        var result = hit();

        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerHTML = result;
      });

      var stand_button = document.querySelector("#stand-button");

      stand_button.addEventListener("click", function () {
        var result = stand();

        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerHTML = result;
      });
    </script>
  </body>
