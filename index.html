    <!-- Import program logic -->
    <script src="script.js"></script>
    <!-- Define button click functionality -->
    <!--make the submit button and the enter key work to trigger the submit -->
    <script>
      var input = document.querySelector("#input-field");
      var button = document.querySelector("#submit-button");
      var hitButton = document.querySelector("#hit-button");
      var standButton = document.querySelector("#stand-button");
      var output = document.querySelector("#output-div");

      function submitForm() {
        // Set result to input value
        var result = main("submit", input.value);

        // Display result in output element
        output.innerHTML = result;

        // Reset input value
        input.value = "";
      }
      function hit() {
        // Set result to input value
        var result = main("hit", input.value);

        // Display result in output element
        output.innerHTML = result;

        // Reset input value
        input.value = "";
      }
      function stand() {
        // Set result to input value
        var result = main("stand", input.value);

        // Display result in output element
        output.innerHTML = result;

        // Reset input value
        input.value = "";
      }
      button.addEventListener("click", submitForm);
      hitButton.addEventListener("click", hit);
      standButton.addEventListener("click", stand);

      input.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          event.preventDefault();
          submitForm();
        }
      });
    </script>
