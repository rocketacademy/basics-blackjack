    <h1 class="header">

    <h1 class="header">‚ô£Ô∏è Basics - Blackjack ‚ô†Ô∏è</h1>
    <div id="container">
      <p>Number of players:</p>
      <input 
      id="num-player"
      type="number"
      min="1"
      max="9"
      onkeydown="return false"
      />
      <!-- <p>Input:</p>
      <input id="input-field" /> -->
      <br />
      <button id="start-button">Start</button>
      <button class="hide" id="hit-button">Hit</button>
      <button class="hide" id="stay-button">Stay</button>
      <button class="hide" id="reset-button">Reset</button>
      <p class="hide" id="output-title">Output:</p>
      <div class="hide" id="output-div"></div>
    </div>
    <!-- Import program logic -->
    <script src="script.js"></script>
    <!-- Define button click functionality -->
    <script>
      var button = document.querySelector("#start-button");
      var outputTitle = document.querySelector("#output-title");
      var outputDiv = document.querySelector("#output-div");
      var output = document.querySelector("#output-div");

      button.addEventListener("click", function () {
        // Set result to input value
        // var input = document.querySelector("#input-field");
        generatePlayerDecks();
        var result = main();
        outputTitle.style.visibility = "visible";
        outputDiv.style.visibility = "visible";

        // Display result in output element
        output.innerHTML = result;

        //make hit & stay button appear
        hit.style.visibility = "visible";
        stay.style.visibility = "visible";
        button.disabled = true;
      });

      var hit = document.querySelector("#hit-button");
      hit.addEventListener("click", function () {
        var input = "hit";
        var result = main(input);
        output.innerHTML = result;
        input.value = "";
      })

      var stay = document.querySelector("#stay-button");
      stay.addEventListener("click", function () {
        var input = "stay";
        var result = main(input);
        output.innerHTML = result;
        input.value = "";
      })

      reset.addEventListener("click", function () {
        resetGame();
        button.disabled = false;
        hit.style.visibility = "hidden";
        stay.style.visibility = "hidden";
        hit.disabled = false;
        stay.disabled = false;
        numPlayers.disabled = false;
        output.innerHTML = "";
        outputTitle.style.visibility  = "hidden";
        outputDiv.style.visibility = "hidden";
        reset.style.visibility = "hidden";
      })
    </script>
