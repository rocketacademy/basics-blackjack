  <body>
    <div class="uk-padding">
      <div class="uk-flex uk-flex-center uk-flex-middle uk-margin-top uk-margin-bottom">
        <img class="logo-img" src="https://ra-web-files.s3.ap-southeast-1.amazonaws.com/all/brand/logo.png" />

        <img class="logo-img" src="https://ra-web-files.s3.ap-southeast-1.amazonaws.com/all/brand/logo.png" />
      </div>
      <h2 class="uk-text-center uk-margin-small">‚ô£Ô∏è Basics - Blackjack ‚ô†Ô∏è</h2>
    </div>
    <div class="uk-container uk-background-rocketacademy">
      <span class="uk-flex-inline">
        <h4 class="uk-margin-medium-top uk-margin text-white">Dealer's Hand:&nbsp;</h4>
        <h4 id="score-dealer" class="uk-text-bolder text-yellow"></h4>
      </span>
      <div class="bg-dealer-hand uk-grid uk-flex-center uk-height-medium uk-margin-auto uk-flex-middle" id="div-dealer-hand"></div>
      <span class="uk-flex-inline">
        <h4 class="uk-margin-medium-top uk-margin text-white">Your Hand:&nbsp;</h4>
        <h4 id="score-player" class="uk-text-bolder text-yellow"></h4>
      </span>
      <div class="bg-player-hand uk-grid uk-flex-center uk-height-medium uk-margin-auto uk-flex-middle" id="div-player-hand"></div>
      <span class="uk-flex uk-flex-center uk-flex-middle">
        <h4 class="uk-margin-small uk-margin-small-top text-white">Your Bank:&nbsp;</h4>
        <h4 class="uk-margin-small uk-text-bolder text-yellow" id="bank-player"></h4>
      </span>
      <div class="uk-grid uk-flex-center uk-padding uk-margin-small">
        <div>
          <button class="uk-button uk-button-primary" id="input-new-round" disabled>New Round</button>
        </div>
        <div>
          <button class="uk-button uk-button-primary" id="input-hit" disabled>üëÜ&nbsp;Hit</button>
        </div>
        <div>
          <button class="uk-button uk-button-primary" id="input-stand" disabled>ü§ö&nbsp;Stand</button>
        </div>
        <div>
          <!-- <button class="uk-button uk-button-primary" id="split">Split</button> -->
        </div>
      </div>
    </div>
    <div id="modal-name" uk-modal="esc-close: false; bg-close: false;">
      <div class="uk-modal-dialog uk-modal-body">
        <h2 class="uk-modal-title">Welcome to Blackjack!</h2>
        <p>What is your name?</p>
        <input id="input-player-name" class="uk-input" type="text" placeholder="Austin Powers">
        <h6 id="input-player-name-error" class="uk-text-danger uk-margin-small" hidden>Please enter your name</h6>
        <p class="uk-text-right">
          <button id="input-start-game" class="uk-button uk-button-primary" type="button">Start game</button>
        </p>
      </div>
    </div>
    <div id="modal-bet" uk-modal="esc-close: false; bg-close: false;">
      <div class="uk-modal-dialog uk-modal-body">
        <h2 class="uk-modal-title">Place your bets!</h2>
        <p>How much do you want to bet?</p>
        <input id="input-player-bet" class="uk-input" type="number" placeholder="10">
        <h6 id="input-player-bet-error" class="uk-text-danger uk-margin-small" hidden>Enter a bet amount</h6>
        <p class="uk-text-right">
          <button id="input-place-bet" class="uk-button uk-button-primary" type="button">Place bet</button>
        </p>
      </div>
    </div>
    <div id="modal-end-round" uk-modal="esc-close: false; bg-close: false;">
      <div class="uk-modal-dialog uk-modal-body">
        <h2 id="end-round-title" class="uk-modal-title uk-text-center"></h2>
        <p id="end-round-body"></p>
        <p class="uk-text-center">
          <button class="uk-button uk-button-secondary uk-modal-close" type="button">Close</button>
        </p>
      </div>
    </div>
