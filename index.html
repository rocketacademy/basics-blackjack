        background-color: #fbeee0;
        border: 2px solid #422800;
        border-radius: 30px;

        color: #422800;
        cursor: pointer;
        display: inline-block;
        font-weight: 600;
        font-size: 18px;
        padding: 0 18px;
        line-height: 50px;
        text-align: center;
        text-decoration: none;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        margin: 5px;
        margin-bottom: 20px;
      }

        background-color: #fff;
      }

      .button-74:active {
        box-shadow: #422800 2px 2px 0 0;
        transform: translate(2px, 2px);
      }

      .button-74:disabled {
        pointer-events: none;
        box-shadow: 0px 0px 0 0;

  <body>
    <div class="header">‚ô£Ô∏è basics x blackjack ‚ô†Ô∏è</div>
    <div class="descriptive">created by hong yun</div>
    <div id="container">
      <div id="intro">
        <p>Welcome to the Blackjack Table! Enter your betting amount!</p>
        <label for="input-field">$ </label>
        <input id="input-field" />
        <br />
      </div>
      <button id="submit-button" class="button-74">Submit</button>
      <button id="hit-button" class="button-74">Hit</button>
      <button id="stand-button" class="button-74">Stand</button>
      <div id="output-div"></div>
    </div>
    <!-- Import program logic -->
    <script src="script.js"></script>
    <!-- Define button click functionality -->
    <script>
      var button = document.querySelector("#submit-button");
      var hitButton = document.querySelector("#hit-button");
      var standButton = document.querySelector("#stand-button");
      hitButton.disabled = true;
      standButton.disabled = true;
      button.addEventListener("click", function () {
        // Set result to input value
        var input = document.querySelector("#input-field");
        var result = main(input.value);

        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerHTML = result;

        // Reset input value
        input.value = "";
      });

      hitButton.addEventListener("click", function () {
        var result = main("hit");
        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerHTML = result;
      });

      standButton.addEventListener("click", function () {
        var result = main("stand");
        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerHTML = result;
      });
    </script>
