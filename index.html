        height: 49px;
        position: relative;
        top: 22px;
      }

          font-size: 5rem;

  <body>
    <h1 class="header">
      <img class="logo-img" src="pngwing.com.png" />
      BLACKJACK
      <img class="logo-img" src="pngwing.com.png" />
    </h1>
    <div id="container">
      <p>Input Player Name:</p>
      <input id="input-field" />
      <br />
      <button id="submit-button">Submit</button>
      <button id="reset-button">Reset</button>
      <br />
      <p>Results</p>
      <div id="output-div"></div>
      <button id="hit-button">Hit!</button>
      <button id="stand-button">Stand</button>
    </div>
    <!-- Import program logic -->
    <script src="script.js"></script>
    <!-- Define button click functionality -->
    <script>
      var button = document.querySelector("#submit-button");
      button.addEventListener("click", function () {
        // Set result to input value
        var input = document.querySelector("#input-field");
        var result = main(input.value);

        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerHTML = result;

        // Reset input value
        input.value = "";
      });

      // Player Hit & draw Card
      var hitButton = document.querySelector("#hit-button");
      hitButton.addEventListener("click", function () {
        // set input to "hit"
        var input = "hit";
        var result = main(input);

        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerHTML = result;

        // Reset input value
        input.value = "";
      });

      // Player Stand & Dealer Ends game
      var standButton = document.querySelector("#stand-button");
      standButton.addEventListener("click", function () {
        // set input to "hit"
        var input = "stand";
        var result = main(input);

        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerHTML = result;

        // Reset input value
        input.value = "";
      });

      // Reset the game
      var button = document.querySelector("#reset-button");
      button.addEventListener("click", function () {
        location.reload();
      });
    </script>
