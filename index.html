  <body>
    <div class="wrap">
      <img class="backgroundImg" src="./Imgs/youngblackjack.png" />
      <div class="content">
        <h1 class="header">
          <img class="logo-img" src="./Imgs/blackjacklogo.png" />
          Rocket Academy
          <img class="logo-img" src="./Imgs/blackjacklogo.png" />
        </h1>

        <h1 class="header">‚ô£Ô∏è Fundamentals - Blackjack ‚ô†Ô∏è</h1>
        <div id="container">
          <div class="container-fluid" id="gameSettings">
            <label for="bettingRange" class="form-label" id="valueBet"></label>
            <input
              id="bettingRange"
              type="range"
              class="form-range"
              min="0"
              max="100"
              step="10"
            />

            <div id="numOfplayers">
              <label for="numPlayers">Number Of Players:</label>
              <input
                id="numPlayers"
                type="number"
                value="1"
                min="1"
                max="3"
                placeholder="Input here"
              />
            </div>
          </div>

          <div id="output-div">
            Welcome to Blackjack! Click the submit button to get started!
          </div>

          <button id="submit-button" type="button" class="btn btn-primary">
            Submit
          </button>
          <button id="hit-button" type="button" class="btn btn-secondary">
            Hit
          </button>
          <button id="stand-button" type="button" class="btn btn-secondary">
            Stand
          </button>
          <button id="split-button" type="button" class="btn btn-danger">
            Split
          </button>

          <!-- Import program logic -->
          <script src="script.js"></script>
          <!-- Define button click functionality -->
          <script>
            betAmt.textContent = `Player is betting ${inputRange.value} chips...`;
            inputRange.addEventListener("input", (event) => {
              betAmt.textContent = `Player is betting ${event.target.value} chips`;
            });

            var numOfPlayersInput = document.getElementById("numPlayers");
            numOfPlayersInput.addEventListener("keypress", (event) => {
              event.preventDefault();
            });

            var button = document.querySelector("#submit-button");
            button.addEventListener("click", function () {
              // Set result to input value
              var result = main();

              // Display result in output element
              var output = document.querySelector("#output-div");
              output.innerHTML = result;
            });

            var hitButton = document.getElementById("hit-button");
            var standButton = document.getElementById("stand-button");
            var splitButton = document.getElementById("split-button");

            if (gameState != "hitStand") {
              hitButton.style.display = "none";
              standButton.style.display = "none";
              splitButton.style.display = "none";
            }

            var deckTurn = 0;
            var splitted = false;

            hitButton.addEventListener("click", function () {
              var myOutputValue = "";

              if (splitted == false) {
                var hitCard = shuffledDeck.pop();
                playersData[turn - 1].hand.push(hitCard);
                var playerScore = totalValueOfHand(playersData[turn - 1].hand);
                
                myOutputValue += `You have hit<br> ${hitCard.img}.`;

                if (playerScore > 21) {
                  hitButton.style.display = "none";
                  
                  myOutputValue += `<br><br>You have busted !`;
                  myOutputValue += `<br><br><img src="./Imgs/busted.gif"/>`;
                }
              } else if (splitted == true) {
                var hitCard = shuffledDeck.pop();

                if (deckTurn == 0) {
                  playersData[turn - 1].hand[0].push(hitCard);
                  var playerScore = totalValueOfHand(
                    playersData[turn - 1].hand[0]
                  );

                  myOutputValue += `You have hit<br> ${hitCard.img}.`;
                  if (playerScore > 21) {
                    hitButton.style.display = "none";

                    myOutputValue += `<br><br>You have busted !`;
                    myOutputValue += `<br><br><img "./Imgs/busted.gif"/>`;
                  }
                } else {
                  playersData[turn - 1].hand[1].push(hitCard);
                  var playerScore = totalValueOfHand(
                    playersData[turn - 1].hand[1]
                  );

                  myOutputValue += `You have hit<br> ${hitCard.img}.`;
                  if (playerScore > 21) {
                    hitButton.style.display = "none";

                    myOutputValue += `<br><br>You have busted !`;
                    myOutputValue += `<br><br><img src="./Imgs/busted.gif"/>`;
                  }
                }
              }

              var output = document.querySelector("#output-div");
              output.innerHTML = myOutputValue;
            });

            standButton.addEventListener("click", function () {
              var myOutputValue = "";
              var output = document.querySelector("#output-div");
              if (splitted == true) {
                deckTurn += 1;
              }

              if (deckTurn == 1 && splitted == true) {
                deckTurn += 1;
                myOutputValue += loopHandResult();
                myOutputValue += `<br><br>It is Player ${
                  playersData[turn - 1].index
                } Deck 2 turn.`;
                output.innerHTML = myOutputValue;
              } else {
                splitted = false;
                hitButton.style.display = "none";
                standButton.style.display = "none";
                button.style.display = "none";

                myOutputValue = `<img src="./Imgs/bongoCat.gif" style = "height: 100px"/><br> Drum Roll ...`;

                output.innerHTML = myOutputValue;

                if (turn != totalNumOfPlayers) {
                  turn += 1;
                  var output = document.querySelector("#output-div");
                  if (!newGame) {
                    output.innerHTML = `It is Player ${turn} turn !`;
                  } else {
                    output.innerHTML = `It is Player ${
                      playersData[turn - 1].index
                    } turn !`;
                  }

                  gameState = "deal";
                  button.style.display = "inline-block";
                  hitButton.disabled = false;
                  if (turn > 1) {
                    var inputSettings = document.getElementById("gameSettings");
                    inputSettings.style.display = "block";
                  }
                } else {
                  dealerHand = hitOrStandDealer();

                  gameState = "winnerDetermine";
                  setTimeout(function () {
                    // Set result to input value
                    var result = main();

                    // Display result in output element
                    var output = document.querySelector("#output-div");
                    output.innerHTML = result;
                  }, 3000);
                }
              }
            });

            splitButton.addEventListener("click", function () {
              var myOutputValue = "";

              //Split function returns the output value
              myOutputValue = splitTheDeck();

              var output = document.querySelector("#output-div");
              output.innerHTML = myOutputValue;
              splitButton.style.display = "none";
            });
          </script>
