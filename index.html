<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üé¥ ‚ô† ‚ô£ BlackJack ‚ô• ‚ô¶ üÉè</title>
    <link rel="stylesheet" href="BlackjackStyle.css" />
  </head>

  <body>
    <div id="background">
      <!-- Card on the desk -->
      <div id="dealer-cards"></div>
      <img src="Riffle_shuffle.gif" id="deck" />
      <div id="player-cards"></div>
    </div>
    <!-- Display message on board -->
    <img src="Clipboard.jpg" id="dpBoard" />
    <div id="output-div" align="left"></div>
    <!-- Wage Section -->
    <div id="money">
      <div>Points : <input type="text" id="cash-text" disabled /></div>
      <div>Winning : <input type="text" id="Winning-text" disabled /></div>
      <!-- <div>Wager : <input type="text" id="Wager-text" value="100" /></div> -->
      <div class="tooltip">
        Wage:
        <span class="tooltiptext">
          Blue Chip = 10 points<br />Green Chip = 25 points<br />Black Chip =
          100 points<br />Purple Chip = 500 points<br />Yellow Chip = 1000
          points</span
        >
        <select name="Wage" id="Wager-text">
          <option value="10">Blue Chip</option>
          <option value="25">Green Chip</option>
          <option value="100">Black Chip</option>
          <option value="500">Purple Chip</option>
          <option value="1000">Yellow Chip</option>
        </select>
      </div>
    </div>
    <!-- User decision -->
    <div id="action">
      <button id="deal" class="btn">Deal</button>
      <button id="hit" class="btn" disabled>Hit</button>
      <button id="stand" class="btn" disabled>Stand</button>
      <button id="double" class="btn" disabled>Double Down</button>
      <button id="surrender" class="btn" disabled>Surrender</button>
      <button id="shuffle" class="btn" disabled>Clear</button>
    </div>
    <script src="Blackjack.js"></script>
  </body>
</html>
