<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Jack</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="header" id="mainHeader">Rocket Academy</h1>
    <h1 class="header">Black Jack <i>for</i> Dummies</h1>
    <div id="container">
      <p>Input:</p>
      <input id="input-field" />
      <br />
      <button id="submit-button">Submit</button>
      <button id="submit-button" hidden>Submit2</button>
      <button id="submit-button" hidden>Submit3</button>
      <p>Output:</p>
      <div id="output-div"></div>
    </div>
    <script src="script.js"></script>
    <script>
      var button = document.querySelector("#submit-button");
      button.addEventListener("click", function () {
        var input = document.querySelector("#input-field");
        var result = main(input.value);
        var output = document.querySelector("#output-div");
        output.innerHTML = result;
        input.value = "";
      });
    </script>
  </body>
  <footer>
    <audio controls loop volume="0.5">
      <source src="./media/bensound-ukulele.mp3" type="audio/mpeg" />
    </audio>
    <p></p>
    <a href="http://www.bensound.com/">music bensound.com</a>
  </footer>
</html>
