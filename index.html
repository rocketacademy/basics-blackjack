    <!-- Import program logic -->
    <script src="script.js"></script>
    <!-- Define button click functionality -->
    <script>
      input.addEventListener("keyup", function (event) {
        event.preventDefault();
        if (event.keyCode == 13) {
          button.click();
        }
      });

      button.addEventListener("click", function () {
        // Set result to input value
        var result = main(input.value);
        var result2 = displayPlayerInfo();

        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerHTML = result;
        var output2 = document.querySelector("#playerinfo");
        output2.innerHTML = result2;

        displayBtn();
        blackjackFlag = false;

        // Reset input value
        input.value = "";
      });

      restartBtn.addEventListener("click", function () {
        playersArray = [];
        playersArrayIndex = 0;
        totalNumOfPlayers;
        gameStatus = pendingNumOfPlayers;
        dealer = { cards: [], cardPoints: 0 };
        deck = makeDeck();
        shuffledDeck = shuffleCards(deck);
        hitFlag = false;
        nextPlayerTurnFlag = false;
        blackjackFlag = false;
        var result = main("");
        var output = document.querySelector("#output-div");
        output.innerHTML = result;
        var output2 = document.querySelector("#playerinfo");
        output2.innerHTML = "";
        displayBtn();
      });

      hitBtn.addEventListener("click", function () {
        var result = main("hit");
        var result2 = displayPlayerInfo();
        var output = document.querySelector("#output-div");
        output.innerHTML = result;
        var output2 = document.querySelector("#playerinfo");
        output2.innerHTML = result2;

        displayBtn();
        blackjackFlag = false;
      });
      standBtn.addEventListener("click", function () {
        var result = main("stand");

        var output = document.querySelector("#output-div");
        output.innerHTML = result;
        var output2 = document.querySelector("#playerinfo");
        output2.innerHTML = result2;

        displayBtn();
        blackjackFlag = false;
      });
      doubleBtn.addEventListener("click", function () {
        var result = main("double");
        var result2 = displayPlayerInfo();
        var output = document.querySelector("#output-div");
        output.innerHTML = result;
        var output2 = document.querySelector("#playerinfo");
        output2.innerHTML = result2;

        displayBtn();
        blackjackFlag = false;
      });
