    <!-- CSS -->
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-direction: column;
        font-family: "EB Garamond", serif;
        font-size: 34px;
        color: white;
        background-color: #033b2c;
        position: relative;
        margin: 0;
      }

      .texture {
        background-image: url("cards/texture.png");
        background-repeat: repeat;
        opacity: 0.6;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        margin: 0;
        opacity: 1;
        mix-blend-mode: overlay;
      }

      .higher-layer {
        display: flex;
        flex-direction: column;
        font-family: "EB Garamond", serif;
        margin-top: 0;
        margin-bottom: 0;
        margin-left: auto;
        margin-right: auto;
        position: relative;
        height: 100vh;
        width: 100%;
      }

      .the-relative-container {
        display: inline-flex;
        justify-content: center;
        column-gap: 16px;
        margin: 0 auto;
        align-items: center;
        height: 100%;
        position: relative;
      }

      .score-attachment {
        position: absolute;
        left: calc(100% + 48px);
        background-color: rgba(255, 255, 255, 0.7);
        color: #0d3337;
        font-size: 32px;
        padding: 10px 24px;
        border-radius: 100px;
      }

      .hand {
        display: flex;
        column-gap: 16px;
        margin: 0 auto;
        align-items: center;
        height: 100%;
      }

      .top-circle {
        height: calc(150vh);
        width: calc(150vh);
        max-width: 80vw;
        max-height: 80vw;
        border-radius: 100%;
        background-color: #1b3639;
        position: fixed;
        bottom: calc(50vh + 100px);
        align-self: center;
        border: 2px solid #2f4e52;
        text-align: center;
        display: flex;
        flex-direction: column-reverse;
        padding-bottom: 12px;
        font-size: 20px;
        color: rgb(119, 183, 193);
      }

      .bottom-circle {
        height: calc(150vh);
        width: calc(150vh);
        max-width: 80vw;
        max-height: 80vw;
        border-radius: 100%;
        background-color: #1b3639;
        position: fixed;
        top: calc(50vh + 100px);
        align-self: center;
        border: 2px solid #2f4e52;
        text-align: center;
        display: flex;
        flex-direction: column;
        padding-top: 12px;
        font-size: 20px;
        color: rgb(119, 183, 193);
      }

      .hand img {
        height: 24vh;
        border-radius: 1vh;
      }

      .section {
        flex-grow: 1;
        position: relative;
        display: flex;
        align-items: center;
      }

      .header {
        text-align: center;
        font-size: 1.1rem;
        margin-bottom: 3rem;
      }

      .group-of-text {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: auto;
      }

      h1 {
        font-size: 48px;
        font-weight: 500;
        margin: 0;
        line-height: 120%;
      }

      h2 {
        font-size: 34px;
        font-weight: 500;
        color: #f2e14c;
        margin: 0;
        line-height: 90%;
      }

      #middle {
        height: 120px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-top: 60px;
        margin-bottom: 60px;
      }

      #game-over-message {
        color: #0d3337;
        font-size: 64px;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      }

      #container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        column-gap: 24px;
      }

      #betting-container {
        display: flex;
        justify-content: center;
        column-gap: 16px;
        position: absolute;
        left: 0;
        align-self: center;
        right: 0;
        align-items: center;
        height: 100%;
      }

      #player-balance {
        position: fixed;
        bottom: 0;
        left: 10vw;
        padding: 16px 40px;
        background-color: rgba(255, 255, 255, 0.7);
        color: #0d3337;
        border-top-right-radius: 16px;
        border-top-left-radius: 16px;
      }

      input {
        font-family: "EB Garamond", serif;
        font-size: 34px;
        margin: 0;
        padding: 0 9px;
        width: 160px;
        border-radius: 8px;
        border: 2px solid #0d3337;
      }

      button {
        font-family: "EB Garamond", serif;
        font-size: 34px;
        padding: 16px;
        width: 180px;
        background-color: #f2e14c;
        color: #0d3337;
        border: 0;
        border-radius: 8px;
        box-shadow: 0px 4px 20px 0px rgba(0, 0, 0, 0.25);
        cursor: pointer;
        font-weight: 500;
      }

      #output-div {
        font-size: 20px;
        margin-top: 8px;
        width: 100%;
        height: auto;
        color: rgb(255, 121, 121);
      }

      #bet-display {
        padding: 16px 40px;
        background-color: rgba(255, 255, 255, 0.7);
        color: #0d3337;
        border-radius: 16px;
        font-size: 64px;
      }

      .logo-img {
        height: 49px;
        position: relative;
        top: 22px;
      }

      /* increase header font size on wider screens */
      @media screen and (min-width: 600px) {
        .header {
          font-size: 2rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="top-circle">DEALER</div>
    <div class="bottom-circle">PLAYER</div>
    <div class="texture" alt=""></div>
    <div class="group-of-text">
      <h1>BLACK JACK PAYS 3 TO 2</h1>
      <h2>Dealer must stand on 17 and must draw to 16</h2>
    </div>

    <div id="player-balance">$1000</div>

    <div class="higher-layer">
      <div class="section">
        <div class="the-relative-container">
          <div class="hand" id="dealer-hand"></div>
          <div class="score-attachment" id="dealer-score-attachment"></div>
        </div>
      </div>

      <div id="middle">
        <div id="container">
          <button id="hit-button">üí• Hit</button>
          <div id="bet-display"></div>
          <button id="stand-button">üôÖ‚Äç‚ôÇÔ∏è Stand</button>
        </div>

        <div id="game-over-message"></div>
      </div>

      <div class="section">
        <div id="betting-container">
          <div>
            <label>Bet:</label>
            <div style="display: flex; flex-direction: row; column-gap: 16px">
              <input id="input-field" />
              <button id="go-button" style="width: 120px">Go!</button>
            </div>
            <div id="output-div"></div>
          </div>
        </div>
        <div class="the-relative-container">
          <div class="hand" id="player-hand"></div>
          <div class="score-attachment" id="player-score-attachment"></div>
        </div>
      </div>
    </div>
    <!-- Import program logic -->
    <script src="script.js"></script>
  </body>
