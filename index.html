    <style>
      * {

      }

      body {
        font-family: "Public Pixel", sans-serif;
        margin-left: 30px;
        margin-right: 30px;
        background-color: black;
        color: white; /* sets the font color */

      #output-div img {

        max-height: 200px;
      }
      .header {
        text-align: center;
        font-size: 1.1rem;
        margin-bottom: 3rem;
      }

      #container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        background-color: darkslategrey;
        margin: 40px auto;
        max-width: 800px;
        padding: 38px 31px;
      }

      #computer {
        display: inline-block;
      }

      #output-div {
        background-color: lightgrey;
        color: black;
        margin: 0 auto;
        padding: 20px;
        width: 100%;
      }

        top: 22px;

  <body>
    <h1 class="header">ðŸ‘¾ SPACE BLACKJACK ðŸ‘¾</h1>
    <div id="container">
      <div id="left column">
        <div id="computer">
          <img
            id="computer-img"
            src="https://i.gifer.com/74xC.gif"
            width="300"
            height="300"
          />
          <div id="button-container">
            <button id="start-button">Start</button>
            <button id="bet-button">Bet</button>
            <button id="hit-button">Hit Me!</button>
            <button id="stand-button">I Stand</button>
            <button id="restart-button">Restart Game</button>
          </div>
        </div>
      </div>
      <div id="right column">
        <div id="output-div"></div>
        <br />
        <input id="input-field" />
      </div>
    </div>
    <!-- Import program logic -->
    <script src="script.js"></script>
    <!-- Define button click functionality -->
    <script>
      //Variables for buttons
      var buttonStart = document.querySelector("#start-button");
      buttonStart.addEventListener("click", function () {
        // Set result to input value
        var input = document.querySelector("#input-field");
        var result = main(input.value);
        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerHTML = result;

        // Reset input value
        input.value = "";
      });

      var buttonBet = document.querySelector("#bet-button");
      buttonBet.addEventListener("click", function () {
        // Set result to input value
        var input = document.querySelector("#input-field");
        var result = main(input.value);
        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerHTML = result;

        // Reset input value
        input.value = "";
      });

      var buttonHit = document.querySelector("#hit-button");
      buttonHit.addEventListener("click", function () {
        var output = document.querySelector("#output-div");
        output.innerHTML = hit();
      });

      var buttonStand = document.querySelector("#stand-button");
      buttonStand.addEventListener("click", function () {
        var output = document.querySelector("#output-div");
        output.innerHTML = stand();
      });

      var buttonRestart = document.querySelector("#restart-button");
      buttonRestart.addEventListener("click", function () {
        // Set result to input value
        var input = document.querySelector("#input-field");
        var result = main(input.value);
        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerHTML = result;

        // Reset input value
        input.value = "";
      });
