    <!-- CSS -->
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Open Sans", sans-serif;
        margin-left: 30px;
        margin-right: 30px;
        color: rgb(216, 216, 216); /* sets the font color */
        background-color: #1d0d01;
        background-image: radial-gradient(
            at 35% 25%,
            hsl(9, 65%, 18%) 0,
            transparent 49%
          ),
          radial-gradient(at 82% 65%, hsl(244, 81%, 16%) 0, transparent 55%);
        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* Do not repeat the image */
        background-size: cover; /* Resize the background image to cover the entire container */
        height: 120vh;
      }

      #output-div img {
        display: block;
        max-width: 100%;
        max-height: 200px;
      }
      .header {
        text-align: center;
        font-size: 1.5rem;
        padding-top: 3rem;
        margin-bottom: 3rem;
      }

      #container {
        background-color: pink;
        margin: 40px auto;
        max-width: 800px;
        padding: 38px 31px;
        backdrop-filter: blur(25px) saturate(178%);
        -webkit-backdrop-filter: blur(25px) saturate(178%);
        background-color: rgba(17, 25, 40, 0.54);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.125);
      }

      input {
        font-size: 21px;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 9px;
        width: 100%;
        display: none;
      }

      button {
        font-size: 21px;
        line-height: 33px;
        margin: 0 12px 0 0;
        padding: 4px 12px;
        border-radius: 10px;
        transition-duration: 0.4s;
        cursor: pointer;
      }

      #button-container {
        display: flex;
        justify-content: center;
        width: 100%;
        margin-bottom: 36px;
      }

      button:disabled {
        cursor: not-allowed;
      }

      #output-div {
        backdrop-filter: blur(25px) saturate(178%);
        -webkit-backdrop-filter: blur(25px) saturate(178%);
        background-color: rgba(24, 7, 119, 0.54);
        border: 2px solid rgb(34, 8, 163);
        margin: 20px auto;
        padding: 20px;
        width: 100%;
        border-radius: 12px;
      }

      .logo-img {
        height: 49px;
        position: relative;
        top: 22px;
      }

      #image {
        border-radius: 12px;
        width: 250px;
        height: 200px;
        margin: auto;
      }

      .image-container {
        display: flex;
      }

      .score {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #scoreboard {
        display: flex;
        flex-direction: row;
        justify-content: center;
        margin-bottom: 36px;
      }

      #cards p {
        margin: 4px
      }

      #tracker p {
        margin: 4px;
      }

      /* increase header font size on wider screens */
      @media screen and (min-width: 600px) {
        .header {
          font-size: 2rem;
        }
      }
    </style>
  </head>

  <body>
    <!-- <h1 class="header">
      <img class="logo-img" src="https://ra-web-files.s3.ap-southeast-1.amazonaws.com/all/brand/logo.png" />
      Rocket Academy
      <img class="logo-img" src="https://ra-web-files.s3.ap-southeast-1.amazonaws.com/all/brand/logo.png" />
    </h1> -->
    <h1 class="header">♣️ Let's Play BlackJack ♠️</h1>
    <div class="image-container">
      <img
        id="image"
        src="https://1.bp.blogspot.com/-XnESTN5FkyM/XUx1uHowBfI/AAAAAAAAAKU/9zeKVJuCzZwDsUTgQ2QJe-3SdHlBO1HQQCLcBGAs/s320/tenor.gif"
      />
    </div>
    <div id="container">
      <!-- <p>Input:</p> -->
      <input id="input-field" />
      <br />
      <div id="button-container">
        <button id="submit-button">Draw cards</button>
        <button id="hit-button" disabled style="display: none;">Hit</button>
        <button id="stand-button" disabled style="display: none;">Stand</button>
        <button id="restart-button" disabled style="display: none;">Results</button>
      </div>
      <!-- <p>Output:</p> -->
      <div id="scoreboard">
        <div class = "score" id="tracker">
            <p style="font-weight: bold">Your Hand:</p>
            <div id="cards"></div>
            <p style="margin-top: 20px">Your Score: <span id="player-score" style="font-weight: bold;">0</span></p>
        </div>
      </div>
      <div id="output-div">
        Welcome! Draw 2 cards to start a game of Blackjack!
      </div>
    </div>
    <!-- Import program logic -->
    <script src="script.js"></script>
    <!-- Define button click functionality -->
    <script>
      var button = document.querySelector("#submit-button");
      button.addEventListener("click", function () {
        // Set result to input value
        var input = document.querySelector("#input-field");
        var result = main(input.value);

        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerHTML = result;

        // Reset input value
        input.value = "";
      });

      var hitButton = document.querySelector("#hit-button");
      hitButton.addEventListener("click", function () {
        let result = hit();
        var output = document.querySelector("#output-div");
        output.innerHTML = result;
      });

      var standButton = document.querySelector("#stand-button");
      standButton.addEventListener("click", function () {
        let result = stand();
        var output = document.querySelector("#output-div");
        output.innerHTML = result;
      });

      var restartButton = document.querySelector("#restart-button");
      restartButton.addEventListener("click", function () {
        let result = results();
        var output = document.querySelector("#output-div");
        output.innerHTML = result;
      });
    </script>
  </body>
