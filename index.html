    <!-- CSS -->
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        margin-left: 30px;
        margin-right: 30px;
        background-color: rgb(153, 202, 153);
        color: black; /* sets the font color */
        background-image: url(""); /* The image used */
        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* Do not repeat the image */
        background-size: cover; /* Resize the background image to cover the entire container */
      }

      h1 {
        margin: 50px 0px;
      }

      #output-div img {
        display: block;
        max-width: 100%;
        max-height: 200px;
      }
      .header {
        text-align: center;
        font-size: 1.1rem;
        margin-bottom: 3rem;
      }

      #card {
        background-color: white;
        border: solid;
        border-color: black;
        border-width: 2px;
        border-radius: 5px;
        width: 80px;
        height: 100px;
        text-align: center;
        padding: 35px 0;
        margin-right: 10px;
        margin-top: 10px;
      }

      #redcard {
        background-color: white;
        border: solid;
        border-color: red;
        border-width: 2px;
        border-radius: 5px;
        width: 80px;
        height: 100px;
        text-align: center;
        padding: 35px 0;
        margin-right: 10px;
        margin-top: 10px;
      }

      #all-cards {
        display: flex;
        justify-content: center;
      }

      #container {
        background-color: rgb(49, 49, 49);
        margin: 40px auto;
        max-width: 600px;
        padding: 20px 0px 0px 0px;
      }

      #button-container {
        display: flex;
        justify-content: center;
      }

      input {
        font-size: 21px;
        line-height: 33px;
        margin: 0 0 23px 0;
        padding: 0 9px;
        width: 100%;
      }

      button {
        font-family: "Poppins", sans-serif;
        font-size: 15px;
        font-weight: 600;
        letter-spacing: 2px;
        text-transform: uppercase;
        line-height: 33px;
        width: 110px;
        margin: 5px 5px;
        padding: 6px 6px;
        stroke: none;
      }

      #output-div {
        background-color: rgb(255, 255, 255);
        margin: 20px auto 0 auto;
        padding: 20px;
        width: 100%;
        text-align: center;
      }

      .logo-img {
        height: 49px;
        position: relative;
        top: 22px;
      }

      /* increase header font size on wider screens */
      @media screen and (min-width: 600px) {
        .header {
          font-size: 3rem;
        }
      }
    </style>
  </head>

  <body>
    <h1 class="header">♣️♦️ Blackjack ♥️♠️</h1>
    <div id="container">
      <!-- <p>Input:</p>
      <input id="input-field" />
      <br /> -->
      <div id="button-container">
        <button id="deal-button">Deal</button>
        <button id="hit-button">Hit</button>
        <button id="stand-button">Stand</button>
        <button id="restart-button">Restart</button>
      </div>
      <!-- <p>Output:</p> -->
      <div id="output-div">Click 'Deal' to begin!</div>
    </div>
    <!-- Import program logic -->
    <script src="script.js"></script>
  </body>
