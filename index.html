        height: 49px;
        position: relative;
        top: 22px;
      }

          font-size: 2rem;
        }

  <body>
    <h1 class="header">
      <img
        class="logo-img"
        src="https://ra-web-files.s3.ap-southeast-1.amazonaws.com/all/brand/logo.png"
      />
      Rocket Academy
      <img
        class="logo-img"
        src="https://ra-web-files.s3.ap-southeast-1.amazonaws.com/all/brand/logo.png"
      />
    </h1>
    <h1 class="header">
      <br />
      B L A C K J A C K<br />
      R O O M
    </h1>
    <div id="container">
      <p>
        BLACKJACK GAME <br />
        <a
          href="https://bicyclecards.com/how-to-play/blackjack/"
          target="_blank"
          style="color: rgb(255, 255, 255)"
          >RULES OF THE GAME</a
        >
      </p>
      <input id="input-field" />
      <br />
      <button id="wager-button">WAGER</button>
      <button id="decide-button">DECIDE</button>
      <button id="results-button">RESULTS</button>
      <button id="end-button">END</button>
      <button id="one-button">1</button>
      <button id="eleven-button">11</button>
      <button id="deal-button">DEAL</button>
      <button id="hit-button">HIT</button>
      <button id="stand-button">STAND</button>
      <div id="output-div">INPUT AMOUNT TO WAGER</div>
    </div>
    <!-- Import program logic -->
    <script src="script.js"></script>
    <!-- Define button click functionality -->
    <script>
      var dealButton = document.querySelector("#deal-button");
      dealButton.addEventListener("click", function () {
        // Set result to input value
        var input = document.querySelector("#input-field");
        var result = main(input.value);

        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerHTML = result;

        // Reset input value
        input.value = "";
      });
      var wagerButton = document.querySelector("#wager-button");
      wagerButton.addEventListener("click", function () {
        // set result to value from function firstHIt
        var input = document.querySelector("#input-field");
        var result = main(input.value);
        var output = document.querySelector("#output-div");
        output.innerHTML = result;
      });
      var decideButton = document.querySelector("#decide-button");
      decideButton.addEventListener("click", function () {
        // set result to value from function firstHIt
        gameMode = "ace choice";
        var result = main(gameMode);
        var output = document.querySelector("#output-div");
        output.innerHTML = result;
      });
      var resultsButton = document.querySelector("#results-button");
      resultsButton.addEventListener("click", function () {
        // set result to value from function firstHIt
        gameMode = "results";
        var result = main(gameMode);
        var output = document.querySelector("#output-div");
        output.innerHTML = result;
      });
      var endButton = document.querySelector("#end-button");
      endButton.addEventListener("click", function () {
        // set result to value from function firstHIt
        var gameMode = "wager";
        var result = main(gameMode);
        var output = document.querySelector("#output-div");
        output.innerHTML = result;
      });
      var oneButton = document.querySelector("#one-button");
      oneButton.addEventListener("click", function () {
        // set result to value from function firstHIt
        var input = "no";
        var result = main(input);
        var output = document.querySelector("#output-div");
        output.innerHTML = result;
      });
      var elevenButton = document.querySelector("#eleven-button");
      elevenButton.addEventListener("click", function () {
        // set result to value from function firstHIt
        var input = "yes";
        var result = main(input);
        var output = document.querySelector("#output-div");
        output.innerHTML = result;
      });
      var hitButton = document.querySelector("#hit-button");
      hitButton.addEventListener("click", function () {
        // set result to value from function firstHIt
        var input = "hit";
        var result = main(input);
        var output = document.querySelector("#output-div");
        output.innerHTML = result;
        input.value = "";
      });
      var standButton = document.querySelector("#stand-button");
      standButton.addEventListener("click", function () {
        // set result to value from function firstHIt
        var input = "stand";
        var result = main(input);
        var output = document.querySelector("#output-div");
        output.innerHTML = result;
      });
    </script>
