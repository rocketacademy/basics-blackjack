<!DOCTYPE html>
<html>

<head>
  <title>SWE101 Blackjack</title>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
    }

    #header {
      text-align: center;
    }

    #container {
      margin: 20px auto;
      padding: 20px;
      background-color: pink;
      max-width: 300px;
    }

    input {
      width: 70%;
      margin-right: 4px;
    }

    button {
      font-size: 7px;
      width: 20%;
    }

    #output {
      margin: 20px auto;
      padding: 20px;
      background-color: grey;
      width: 100%;
    }
  </style>
</head>

<body>
  <h1 id="header">SWE 101! Blackjack ðŸš€</h1>
  <div id="container">
    <button id="start-button">start</button>
    <p>output:</p>
    <div id="output"></div>
    <button id="hit-button">Hit</button>
    <button id="stand-button">Stand</button>
  </div>

  <script src="script.js"></script>
  <script>
    var button = document.querySelector('#start-button');
    var button2 = document.querySelector('#hit-button');
    var button3 = document.querySelector('#stand-button');

    button.addEventListener('click', function () {

      var result = main();

      var output = document.querySelector('#output');

      output.innerHTML = result;

    });
    button2.addEventListener('click', function () {
      var result = hit();

      var output = document.querySelector('#output');

      output.innerHTML = result;
    });
    button3.addEventListener('click', function () {
      var result = stand();

      var output = document.querySelector('#output');

      output.innerHTML = result;
    });

  </script>
</body>

</html>
