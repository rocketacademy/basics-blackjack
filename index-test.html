    <!-- //TODO-REVIEW slider tags doesn't have extensive css standard for now. :( -->
    <style>
      input[type="range"] {
        height: 13px;
        -webkit-appearance: none;
        margin: 10px 0;
        width: 100%;
      }
      input[type="range"]:focus {
        outline: none;
      }
      input[type="range"]::-webkit-slider-runnable-track {
        width: 100%;
        height: 1px;
        cursor: pointer;
        animate: 0.2s;
        box-shadow: 0px 0px 0px #000000;
        background: #000000;
        border-radius: 1px;
        border: 0px solid #000000;
      }
      input[type="range"]::-webkit-slider-thumb {
        box-shadow: 0px 0px 0px #000000;
        border: 1px solid #ffffff;
        height: 6px;
        width: 6px;
        border-radius: 6px;
        background: #000000;
        cursor: pointer;
        -webkit-appearance: none;
        margin-top: -3px;
      }
      input[type="range"]:focus::-webkit-slider-runnable-track {
        background: #000000;
      }
      input[type="range"]::-moz-range-track {
        width: 100%;
        height: 1px;
        cursor: pointer;
        animate: 0.2s;
        box-shadow: 0px 0px 0px #000000;
        background: #000000;
        border-radius: 1px;
        border: 0px solid #000000;
      }
      input[type="range"]::-moz-range-thumb {
        box-shadow: 0px 0px 0px #000000;
        border: 1px solid #ffffff;
        height: 6px;
        width: 6px;
        border-radius: 6px;
        background: #000000;
        cursor: pointer;
      }
      input[type="range"]::-ms-track {
        width: 100%;
        height: 1px;
        cursor: pointer;
        background: transparent;
        border-color: transparent;
        color: transparent;
      }
      input[type="range"]::-ms-fill-lower {
        background: #000000;
        border: 0px solid #000000;
        border-radius: 2px;
        box-shadow: 0px 0px 0px #000000;
      }
      input[type="range"]::-ms-fill-upper {
        background: #000000;
        border: 0px solid #000000;
        border-radius: 2px;
        box-shadow: 0px 0px 0px #000000;
      }
      input[type="range"]::-ms-thumb {
        margin-top: 1px;
        box-shadow: 0px 0px 0px #000000;
        border: 1px solid #ffffff;
        height: 6px;
        width: 6px;
        border-radius: 6px;
        background: #000000;
        cursor: pointer;
      }
      input[type="range"]:focus::-ms-fill-lower {
        background: #000000;
      }
      input[type="range"]:focus::-ms-fill-upper {
        background: #000000;
      }
    </style>
